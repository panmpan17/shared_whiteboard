<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Share W</title>

	{% load static %}
	<script src="{% static 'jquery.min.js' %}"></script>
	<script src="{% static 'base.js' %}"></script>
	<script src="{% static 'login.js' %}"></script>
	<link rel="stylesheet" href="{% static 'index.css' %}">

<body>
	<div id="whiteboard"></div>
	<div id="magnet-blue">
		<div class="plastic">
			<div class="text">Publish Works</div>
		</div>
		<div class="line"></div>
	</div>
	<div id="magnet-red">
		<div class="plastic">
			<div class="text">Information</div>
		</div>
		<div class="line"></div>
	</div>
	<a href="https://github.com/panmpan17/shared_whiteboard" target="_blank">
		<div id="eraser">Github</div>
	</a>
	<div id="pen-black"></div>
	<div id="pen-red"></div>
	<div id="pen-blue"></div>
	<div id="pen-green"></div>
	<div id="pen-orange"></div>
	<div id="login">
		<div>
			<span id="login-l">L</span>
			<span id="login-o">o</span>
			<span id="login-g">g</span>
			<span id="login-i">i</span>
			<span id="login-n">n</span>
		</div>
		<a onclick="newBoard()">
			<div id="free">
				Free Whiteboard
			</div>
		</a>
	</div>
	<div id="blackscreen" hidden></div>
	<div id="alert" hidden>
		<div id="createing-board" hidden>

			<svg width="120" height="120">
